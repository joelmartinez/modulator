name: Build and Deploy Documentation

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        
    - name: Restore dependencies
      run: dotnet restore src/
      
    - name: Build
      run: dotnet build src/ --no-restore
      
    - name: Test
      run: dotnet test src/ --no-build --verbosity normal

    - name: Build Docs with Chloroplast
      uses: joelmartinez/chloroplast-docs-action@main
      with:
        rootpath: docs
        outpath: docsout
        
    - name: Upload Documentation Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: docsout

  publish-nuget:
    if: github.ref == 'refs/heads/main'
    needs: build-and-test
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for MinVer to calculate version from git history
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        
    - name: Create NuGet Package
      run: dotnet pack src/CodeCube.Modulator/CodeCube.Modulator.csproj --configuration Release --output ./nupkg
      
    - name: Display Package Version
      run: |
        echo "Generated package:"
        ls -la ./nupkg/
        
    - name: Publish to NuGet
      run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_APIKEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      continue-on-error: true
      id: nuget_push
      
    - name: Check Publish Result
      run: |
        if [ "${{ steps.nuget_push.outcome }}" = "failure" ]; then
          echo "::warning::NuGet package push failed. This may be expected if the version already exists."
        else
          echo "NuGet package published successfully or skipped duplicate."
        fi

        
  deploy-docs:
    if: github.ref == 'refs/heads/main'
    needs: build-and-test
    runs-on: ubuntu-latest
    
    permissions:
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Download Documentation Artifacts
      uses: actions/download-artifact@v4
      with:
        name: documentation
        path: ./docs-output
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs-output
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4